<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cart {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Інтернет-магазин</h1>
        <div class="cart">
            <button onclick="viewCart()">Кошик (0)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Товар 1">
                <h2>Товар 1</h2>
                <p>Ціна: 500 грн</p>
                <button class="add-to-cart" data-product="Товар 1" data-price="500">Додати в кошик</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Товар 2">
                <h2>Товар 2</h2>
                <p>Ціна: 700 грн</p>
                <button class="add-to-cart" data-product="Товар 2" data-price="700">Додати в кошик</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Товар 3">
                <h2>Товар 3</h2>
                <p>Ціна: 300 грн</p>
                <button class="add-to-cart" data-product="Товар 3" data-price="300">Додати в кошик</button>
            </div>
            <!-- Додати більше товарів за потребою -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Інтернет-магазин. Усі права захищені.</p>
    </footer>

    <script>
        // Масив для зберігання товарів у кошику
        let cart = [];

        // Оновлення відображення кошика
        function updateCart() {
            const cartButton = document.querySelector('.cart button');
            cartButton.textContent = Кошик (${cart.length});
        }

        // Додавання товару в кошик
        function addToCart(productName, price) {
            const product = { name: productName, price: parseFloat(price) };
            cart.push(product);
            alert(`${productName} додано в кошик!`);
            updateCart();
        }

        // Перегляд вмісту кошика
        function viewCart() {
            if (cart.length === 0) {
                alert("Ваш кошик порожній.");
                return;
            }

            let cartDetails = "Ваш кошик:\n";
            let total = 0;
            cart.forEach(item => {
                cartDetails += ${item.name} - ${item.price} грн\n;
                total += item.price;
            });

            cartDetails += \nЗагальна сума: ${total} грн;
            alert(cartDetails);
        }

        // Додавання події для кнопок додавання в кошик
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                const price = button.getAttribute('data-price');
                addToCart(productName, price);
            });
        });
    </script>
</body>
</html>
